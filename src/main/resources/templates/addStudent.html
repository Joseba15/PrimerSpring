<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<title>AddStudent</title>
</head>
<body>
	
	<form class="form-horizontal" method="POST" th:action="@{/addStudent/submit}" 
	th:object="${estudiante}">
	<fieldset>
	
	<!-- Form Name -->
	<legend>Add Student</legend>
	
	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="nombre">Name</label>  
	  <div class="col-md-4">
	  <input id="nombre" th:field="*{name}" name="nombre" type="text" placeholder="name" class="form-control input-md">
	    
	  </div>
	</div>
	
	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="apellido">Surname</label>  
	  <div class="col-md-4">
	  <input id="apellido" th:field="*{surname}" name="apellido" type="text" placeholder="surname" class="form-control input-md">
	    
	  </div>
	</div>
	
	
	<!-- Text input-->
	<div class="form-group" th:classapend="${#fields.hasErrors('age')} ? 'has-error'">
	  <label class="col-md-4 control-label" for="edad">Age</label>  
	  <div class="col-md-4">
		  <input id="edad" th:form="*{age}" name="edad" type="text" placeholder="age" class="form-control input-md">
	      <span class="help-block">help</span>
	      <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
		class="help-block" id="id-error">Errores</span>
	  </div>
	</div>
	
	
	<!-- Button -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="button"></label>
	  <div class="col-md-4">
	    <button id="button" name="button" class="btn btn-primary">Add</button>
	  </div>
	</div>
	
	</fieldset>
	</form>

</body>
</html>
