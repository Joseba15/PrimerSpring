<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Lista de Empleados</title>
  </head>
  <body>


 	<div class="container">
    	<div class="starter-template">
    		<h1>Listado de Estudiantes</h1>
    		<table class="table">
    			<thead>
    				<tr>
    					<th>NOMBRE</th>
    					<th>APELLIDO</th>
    					<th>EDAD</th>
    					<th><a href="addStudent.html"><img src="../static/images/add.png" min="25" max="25"></a></th>
    					
    				</tr>
    			</thead>
				<tbody>
    				<tr th:each="student: ${lista}">
    					<td th:text="${student.name}"></td>
    					<td th:text="${student.surname}"></td> 
    					<td th:text="${student.age}"></td>
    					<td>
    						<label class="col-md-4 control-label" for="singlebutton"></label>
    						<a  th:href="@{'/delStudent'(name=${student.name},surname=$={student.surname})" 
							th:object="${student}"><button id="singlebutton" name="singlebutton" class="btn btn-primary">Eliminar</button></a>
							
							<a  th:href="@{'/delStudent'(name=${student.name},surname=$={student.surname})" 
							th:object="${student}"><button id="singlebutton" name="singlebutton" class="btn btn-primary">Eliminar</button></a>
    					</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
    
</body>
</html>
